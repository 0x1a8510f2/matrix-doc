type: object
title: TradingViewWidgetData
description: |-
  Definition for a widget's ``data`` when using a ``type`` of ``m.tradingview``.
properties:
  interval:
    type: string
    description: |-
      The interval to supply to the TradingView chart, as supported by the chart.
    example: "D"
  pair:
    type: string
    description: |-
      The symbol to represent by the TradingView chart, as supported by the chart.
    example: "COINBASE:BTCUSD"
required:
  - interval
  - pair
