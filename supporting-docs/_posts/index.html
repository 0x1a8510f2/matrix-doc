---
layout: default
---
  {% include site.css %}
  {% include basic.css %}
  {% include nature.css %}

<div class="post">

  <header class="post-header">
    <div class="post-title">{{ page.title }}</div>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
